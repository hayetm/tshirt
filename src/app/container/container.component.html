<form>
  <mat-form-field>
    <mat-select placeholder="SIZE" [(ngModel)]="selectedValue" name="size">
      <mat-option *ngFor="let size of sizes" [value]="size.value">
        {{size.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="COLOR" [(ngModel)]="selectedValue1" name="color">
      <mat-option *ngFor="let color of colors" [value]="color.value">
        {{color.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="PRICE" [(ngModel)]="selectedValue2" name="price">
      <mat-option *ngFor="let price of prices" [value]="price.value">
        {{price.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
  <p> Selected value: {{selectedValue}} {{selectedValue1}} {{selectedValue2}}</p>
  <app-t-shirt [filterSize]="selectedValue" [filterColor]="selectedValue1" [filterPrice]="selectedValue2"></app-t-shirt>
